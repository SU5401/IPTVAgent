#**************************************

#**************************************
# absolute path
absPath=/usr/local/IPTVAgent

# log files path
logPath=$absPath/logs

# tmp file path
tmpPath=$absPath/tmp

# lib path
libPath=$absPath/lib

# crond path
crondPath=$absPath/crond

# daemon path
daemonPath=$absPath/daemon

# module path
modulePath=$absPath/modules

# IPTVStreaming log path(used to analyse the status of source)
streamingLogPath=/usr/local/IPTVStreaming/logs/streams
#***************************************

#***************************************
### [modules] 
mod_stream=on
mod_cpu=on
mod_memory=on
mod_load=on
mod_disk=on
mod_mysql=on
mod_nginx=on
mod_io=on
mod_traffic=on
#****************************************

#*****************************************************************
### [stream info] where to get stream info(xml,db)
streamOrigin=db

### [xml]
xmlPath=$absPath/streams.xml
streamPath=$absPath/streams

### [db] use the Remote Mysql Server, cached with redis by default
cached=on
#*****************************************************************

#*****************************************************************
# Make sure this mysql server have remote connection permission
###[Remote Mysql Server Configuration]

RHOST=localhost
RUSER=root
RPASSWORD=111111
RDATABASE=iptvm

###[Local MySQL configure](for getting local mysql status)
LHOST=localhost
LUSER=root
LPASSWORD=111111
#*****************************************************************

### [realtime interval] (seconds)
realtimeInterval=1
